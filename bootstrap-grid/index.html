<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Grid</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="text-center my-3">Le système de grid de Bootstrap</h1>

        <div class="container-fluid">
            <h2>Exemple de grid</h2>
            <div class="row">
                <div class="bg-primary col-md-6 text-light">test 1</div>
                <div class="bg-warning col-10">test 1</div>
            </div>
            <div class="row">
                <div class="border col">test 2</div>
                <div class="border col">test 2</div>
                <div class="border col">test 2</div>
                <div class="border col">test 2</div>
            </div>
            <div class="row">
                <div class="border col-9">test 3</div>
                <div class="border col">test 3</div>
            </div>
            <div class="row">
                <div class="border col-6 col-lg-12">test 4</div>
                <div class="border col-6 col-lg-4">test 4</div>
            </div>
            <div class="row">
                <div class="border col-md-3">test 5</div>
                <div class="border col-md-3">test 5</div>
                <div class="border col-md-3 offset-md-3">test 5</div>
            </div>
        </div>

        <!-- Nous pouvons utiliser le systeme des colonnes seule (col-n) -->
        <!-- Cela permet de définir l'espace qu'occupera notre element -->
        <!-- Par contre il ne se mettront pas les uns à coté des autres -->
        <h2 class="bg-primary col-6 col-md-4 m-auto">
            Les colonnes avec bootstrap
        </h2>

        <!-- Boostrap recommande pour utiliser le systeme de grid flexible d'ntourer nos .row d'un container -->
        <div class="container">
            <!-- La classe .row permet aux element de se mettre les uns à côté des autres autres -->
            <!-- Elle possède la propriété display: flex; -->
            <!-- On peut donc appliquer dessus les propriétés des flexbox (justify-content, align-items, ...) -->
            <div class="row justify-content-between">
                <!-- La bonne pratique veut qu'on utilise une div seule dédiées au colonnes pour un affichage sans bug -->
                <div class="col-4">
                    <div class="bg-success">
                        <h3>test</h3>
                        <p>coucou</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="bg-success">
                        <h3>test</h3>
                        <p>coucou</p>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
