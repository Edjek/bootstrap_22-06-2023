<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container border rounded m-5 p-4">
            <h1 class="text-center">Mon super formulaire</h1>
            <form class="w-75 m-auto">
                <div class="mb-3">
                    <label for="pseudo" class="form-label"> Pseudo</label>
                    <input
                        type="text"
                        class="form-control"
                        id="pseudo"
                        aria-describedby="emailHelp"
                    />
                </div>
                <div class="mb-3">
                    <label for="pswd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pswd" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                    <label for="vehicule">Véhicule</label>
                    <select
                        class="form-select"
                        id="vehicule"
                        aria-label="Default select example"
                    >
                        <option value="voiture">voiture</option>
                        <option value="moto">moto</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Dites-nous en plus sur vous ?</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                <div class="mb-3">
                    <span>Sexe </span>
                    <input
                        type="radio"
                        class="form-check-input"
                        id="homme"
                        value="homme"
                    />
                    <label class="form-check-label" for="homme"
                    >homme</label
                    >
                    <input
                        type="radio"
                        class="form-check-input"
                        id="femme"
                        value="femme"
                    />
                   
                    <label class="form-check-label" for="femme"
                        >femme</label
                    >
                </div>
                <div class="mb-3">
                    <span>Sports pratiqués? </span>
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="tennis"
                        value="tennis"
                    />
                    <label class="form-check-label" for="tennis"
                    >tennis</label
                    >
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="foot"
                        value="foot"
                    />
                   
                    <label class="form-check-label" for="foot"
                        >foot</label
                    >
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Télécharger</label>
                    <input type="file" class="form-control" id="file">
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
                <input type="reset" value="Effacer" class="btn btn-secondary">
            </form>
        </div>
    </body>
</html>
