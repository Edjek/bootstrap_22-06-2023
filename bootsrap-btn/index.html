<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Btn</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1>Les liens avec bootstrap</h1>
        <div>
            <a href="" class="btn btn-primary">link primary</a>
            <a href="" class="btn btn-secondary">link secondary</a>
            <a href="" class="btn btn-success">link success</a>
            <a href="" class="btn btn-danger">link danger</a>
            <a href="" class="btn btn-warning">link warning</a>
        </div>
        <a href="" class="btn btn-light">link light</a>
        <a href="" class="btn btn-dark">link dark</a>

        <!-- Affichere les buttons avec l'outline -->
        <a href="" class="btn btn-outline-primary">link outline</a>
        <a href="" class="btn btn-outline-secondary">link outline</a>
        <a href="" class="btn btn-outline-success">link outline</a>
        <a href="" class="btn btn-outline-danger">link outline</a>
        <a href="" class="btn btn-outline-warning">link outline</a>
        <a href="" class="btn btn-outline-light">link outline</a>
        <a href="" class="btn btn-outline-dark">link outline</a>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
